<html>
<head>
<script src="./angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myController">
<emp-info a="{{a}}"></emp-info>
<emp-info a="{{b}}"></emp-info>
<emp-info a="{{c}}"></emp-info>
</body>
<script>
var app = angular.module('myApp',[])
app.directive('empInfo',function(){

return {
template : 'value is {{a}}',

}

});

</html>

<div class="col-lg-12">
<table class="table">
<th>Img</th><th>Name</th><th>Cost</th>
<tr *ngFor="let x of products">
<td><img src="{{x.data?.product_img}}" width=100 height=100 class="img-circle"></td>
<td><a routerLink="{{x.keyVal}}">{{x.data?.product_name}}</a></td>
<td>{{x.data?.product_cost}}</td>
</tr>
</table>
</div>

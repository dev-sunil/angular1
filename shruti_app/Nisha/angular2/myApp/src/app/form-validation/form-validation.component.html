
  <div class="col-lg-12">
	<h1 class="text-primary">Add User</h1>
  </div>
  <!--<form #frm="ngForm">-->
  <form (ngSubmit)="saveRecord()" #frm="ngForm">
  <div class="col-lg-12">
	<label>First Name</label>
	<input class="form-control" name="first_name" ngModel required #fnm="ngModel">
	<p>
	<span *ngIf="!fnm.valid && fnm.touched" class="text-warning"> First Name is not valid</span>
	</p>
	<!--<p *ngIf="">
	</p>-->
  </div>
  <div class="col-lg-12">
	<label>Last Name</label>
	<input class="form-control" name="last_name" ngModel required minlength="3" #lnm="ngModel">
	<p *ngIf="lnm.errors && lnm.touched">
	<span *ngIf="lnm.errors.required" class="text-warning">Please Enter Last Name</span>
	<span *ngIf="lnm.errors.minlength" class="text-warning">Last name should be of 3 characters</span>
	</p>
	<!--<p *ngIf="">
	</p>-->
  </div>
  <div class="col-lg-12">
  <p>
	<!--<button [disabled]="!frm.valid" (click)="saveRecord()" class="btn btn-primary">Save Record</button>-->
	<button [disabled]="!frm.valid" type="submit" class="btn btn-primary">Save Record</button>
	</p>
  </div>
  
  </form>

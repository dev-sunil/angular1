<div class="panel panel-default">
<div class="panel-heading">
<div class="panel-title">
<h3>Most popular movies</h3>
</div>
</div>

<div class="panel-body">
<div class="row">
<div *ngFor="let x of moviesList">
<div class="col-lg-2">
<img *ngIf="x.poster_path" src="http://image.tmdb.org/t/p/w500/{{x.poster_path}}" class="thumbnail">
<h4>{{x.title}}</h4>
<p>
{{x.release_date}}
</p>
<p>
<button class="btn btn-default">View Details</button>
</p>
</div>
</div>
</div>
</div>
</div>Jsonp

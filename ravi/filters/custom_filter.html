<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>
<body ng-app="eshop" ng-controller="eshopController">

The number is {{num | double}}
The area is {{r | area}}
</body>
<script>
var app=angular.module('eshop',[]);

//create filter start
app.filter('double',function(){

return function(x){
var stt='';
if(x%2==0)
{
stt = 'Even';
}
else
{
stt = 'Odd'
}
return stt;
}


});

//create filter end
app.controller('eshopController',function($scope){

$scope.num = 100;

});


</script>
</html>

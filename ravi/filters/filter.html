<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
</head>
<body ng-app="eshop" ng-controller="eshopController">

<input ng-model="key">
<table>
<th ng-click="setId()">Id</th><th ng-click="setName()">Name</th><th ng-click="setAge()">Age</th>
<tr ng-repeat="x in emps | filter : key | orderBy : orderKey | limitTo : limit">
<td>{{x.id}}</td>
<td>{{x.name}}</td>
<td>{{x.age}}</td>
</tr>
</table>
<br>

<select ng-model="limit">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>


</body>
<script>
var app=angular.module('eshop',[]);

app.controller('eshopController',function($scope){
$scope.orderKey = '';
$scope.limit = 2;
$scope.setId = function(){
$scope.orderKey = 'id';
}
$scope.setName = function(){
$scope.orderKey = 'name';
}
$scope.setAge = function(){
$scope.orderKey = 'age';
}
$scope.emps = [
{id : 1,name : 'Mohan',age : 21},
{id : 2,name : 'Sohan',age : 22},
{id : 3,name : 'Rohan',age : 23}
];
});


</script>
</html>

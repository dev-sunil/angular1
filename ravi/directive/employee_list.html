
<div class="col-lg-12">
<div class="form-group">
Id : <input class="form-control" ng-model="em.id">
</div>
<div class="form-group">
Name : <input class="form-control" ng-model="em.name">
</div>
<div class="form-group">
Salary : <input class="form-control" ng-model="em.salary">
</div>
<div class="form-group">
<button ng-click="saveemployee()" class="btn btn-primary">Save</button>
</div>
</div>

<div class="col-lg-12">
<table class="table">
<tr ng-repeat="x in ems">
<td>{{x.id}}</td>
<td>{{x.name}}</td>
<td>{{x.salary}}</td>
</tr>
</table>
</div>

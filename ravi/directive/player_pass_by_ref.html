<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="playerApp" ng-controller="playerController">
<p>
<player-info info="ply1"></player-info>
</p>
<p>
<player-info info="ply2"></player-info>
</p>
</body>
<script>
var app = angular.module('playerApp',[]);

app.directive('playerInfo',function(){
return {
template : `
<p>
<img src="{{info.player_pic}}" width="100" height="100" align="left">
<b>
{{info.player_name}}
</b>
({{info.player_age}})
</p>
`,
scope : {
info : '='
}
}
});

app.controller('playerController',function($scope){
$scope.ply1 = {
player_name : 'Mohan',
player_age : 21,
player_pic : 'http://www.lakshmansruthi.com/cineprofiles/images/mohan.jpg'
};

$scope.ply2 = {
player_name : 'Sohan',
player_age : 22,
player_pic : 'https://pbs.twimg.com/profile_images/1246551294/Image0940_400x400.jpg'
};

});
</script>

</html>

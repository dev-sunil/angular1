<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="eshop" ng-controller="eshopController">
<doc-info dc="doc" adddoc="addDoctorRecord()"></doc-info><hr>
<table>
<th>Id</th><th>Name</th><th>Salary</th><th>Age</th>
<tr ng-repeat="x in docs">
<td>{{x.id}}</td><td>{{x.name}}</td><td>{{x.salary}}</td><td>{{x.age}}</td>
</tr>
</table>
</body>
<script>
var app = angular.module('eshop',[])
app.directive('docInfo',function(){
return {
template : `
<p>
Id : <input ng-model="dc.id"><br>
Name : <input ng-model="dc.name"><br>
Salary : <input ng-model="dc.salary"><br>
Age : <input ng-model="dc.age"><br>
<button ng-click="adddoc()">Add Record</button>
<p>


</p>
</p>
`,
scope : {
dc : '=',
adddoc : '&'

}
}

});
app.controller('eshopController',function($scope){
$scope.doc = {};
$scope.addDoctorRecord = function(){
$scope.docs.push($scope.doc)
}
$scope.docs = [
{
id : 1,
name : 'Mohan',
salary : 120000,
age : 22
},
{
id : 2,
name : 'Sohan',
salary : 170000,
age : 24
}


];
});

</script>

</html>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body ng-app="myShop" ng-controller="myController">99
<emp-list ems="emps" em="emp" saveemployee="saveEmployee()"></emp-list>
</body>
<script>
var app = angular.module('myShop',[]);
app.directive('empList',function(){
return {
scope : {
ems : '=',
em : '=',
saveemployee : '&'
},
templateUrl : 'employee_list.html'
}
});
app.controller('myController',function($scope){
$scope.emp = {};

$scope.saveEmployee = function(){
$scope.emps.push($scope.emp);
$scope.emp={};
}

$scope.emps = [
{
id : 1,
name : 'Mohan',
salary : 1234347
},
{
id : 2,
name : 'Sohan',
salary : 1234117
}



];

});
</script>
</html>

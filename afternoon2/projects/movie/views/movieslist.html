

<div class="panel panel-default">
<div class="panel-heading">
<h1 class="panel-title">Popular Movie List</h1>
</div>

<div class="panel-body">
<div class="col-lg-2" ng-repeat="movie in popularMovies">
<div ng-if="$index<6">
<img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="thumbnail">
<h4 class="text-primary">{{movie.title}}</h4>
<p>
{{movie.release_date}}
</p>
<p>
<a class="btn btn-default">View Details</a>
</p>
</div>
</div>



</div>
</div>

<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="myApp" ng-controller="myController">
<div class="container">
<div class="col-lg-12">
<input ng-model="key" class="form-control">
</div>
<div class="col-lg-12">
--{{sortField}}--
<table class="table">
<th><a ng-click="sortField='id';reverseKey=!reverseKey">Id</a></th><th><a ng-click="sortField='name';reverseKey=!reverseKey">Name</a></th>

<th>
<a ng-click="sortField='age';reverseKey=!reverseKey">
Age</a>

</th>
<tr ng-repeat="x in employees | filter : key | limitTo : limit | orderBy : sortField : reverseKey ">
<td>{{x.id}}</td> <td>{{x.name}}</td> <td>{{x.age}}</td>
</tr>
</table>
</div>

<div class="col-lg-12">
<select ng-model="limit">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>
</div>

</div>
</body>
<script>
var app = angular.module('myApp',[]);
app.controller('myController',function($scope){
$scope.employees = [
{id : 1,name : 'Mohn',age : 21},
{id : 2,name : 'Sohn',age : 22},
{id : 3,name : 'Rohn',age : 23}
];
$scope.reverseKey = false;
});
</script>
</html>

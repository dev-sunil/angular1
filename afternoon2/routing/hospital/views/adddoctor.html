<div class="col-lg-12">
<h1>Add Doctor</h1>
</div>
<div class="col-lg-12">
<div class="form-group">
<label>Doctor Name : </label>
<input class="form-control" ng-model="doctor.name">
</div>

<div class="form-group">
<label>Doctor Age : </label>
<input class="form-control" ng-model="doctor.age">
</div>
<div class="form-group">
<label>Doctor Specialization : </label>
<select class="form-control" ng-model="doctor.specialization">
<option value="ent">ENT</option>
<option value="neuro">Neuro</option>
<option value="ortho">Ortho</option>
</select>
</div>

<div class="form-group">
<label>Salary : </label>
<input class="form-control" ng-model="doctor.salary">
</div>


<div class="form-group">
<label>Image : </label>
<input class="form-control" ng-model="doctor.img">
</div>

<div clss="form-group">
<button class="btn btn-primary" ng-click="saveDoctor()">save Doctor</button>
</div>

</div>


<div class="col-lg-12">

<h1 class="text-primary"> Products List</h1>
<a class="btn btn-primary" href="#addproduct/{{id}}"> Add Product </a>
</div>
<div class="col-lg-12">
<table class="table">
<th> Product Name</th><th> Product Image</th><th> Product Cost</th><th>Action</th>
<tr ng-repeat="x in products.products">
<td>{{x.product_name}}</td>
<td><img src="{{x.product_image}}" width="100" height="100" class="img-circle"></td>
<td>{{x.product_cost}}</td>
<td><a href class="btn btn-primary">Edit</a><a href class="btn btn-primary">Delete</a></td>
</tr>
</table>
</div>

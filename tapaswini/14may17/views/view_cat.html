
<div class="col-lg-12">
<h1 class="text-primary"> Categories List</h1>
<a class="btn btn-primary" href="#addcategory"> Add Category </a>
</div>
<div  class="col-lg-12" ng-init="fetch_cat()" >

		<table class="table table-striped">
		<th> Category Image </th><th> Category Name </th><th> Action </th>
		<tr ng-repeat="(key,value) in catdet">			     
			<td><img src="{{value.categ_image}}" width="100" height="100" class="img-circle"></td>
			<td><a href="#products/{{key}}">{{value.categ_name}}</a></td>  
			<td> <a class="btn btn-primary" href="#editcategory/{{key}}">Edit</a> | <button class="btn btn-primary" ng-click="del_cat($index)">Delete</button> </td>
		</tr>
	</table>
</div>
<div ng-if="!catdet" class="col-lg-12">
<div  class="alert alert-danger">
No categories found !
</div>
</div>

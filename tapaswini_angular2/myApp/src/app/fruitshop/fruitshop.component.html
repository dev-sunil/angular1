<div class="col-lg-12">
<div class="form-group">
<label>Fruit Name : </label>

<input type="hidden" class="form-control" [(ngModel)]="product.key">
<input class="form-control" [(ngModel)]="product.product_name">
</div>
<div class="form-group">
<label>Fruit Cost : </label>
<input class="form-control" [(ngModel)]="product.product_cost">
</div>
<div class="form-group">
<select class="form-control" [(ngModel)]="product.brand_id">
<option value="1">Kasmiri Fruits</option>
<option value="2">Hamalaya Fruits</option>
</select>
</div>
<button *ngIf="btnStt==1" class="btn btn-primary" (click)="addFruit()">Add Fruit</button>
{{add_msg}}
<button *ngIf="btnStt==2" class="btn btn-primary" (click)="updateFruit(product,product.key)">Update Fruit</button>
</div>
<div class="col-lg-12">
<table class="table">
<th>Name</th><th>Cost</th><th>Action</th>
<tr *ngFor="let x of products">
<td>{{x.product_name}}</td>
<td>{{x.product_cost}}</td>
<td>
<button class="btn btn-danger" (click)="deleteFruit(x.key)">
<span class="glyphicon glyphicon-trash"></span>
</button>

<button class="btn btn-primary" (click)="editFruit(x,x.key)">
<span class="glyphicon glyphicon-edit"></span>
</button>
</td>
</tr>
</table>
</div>
